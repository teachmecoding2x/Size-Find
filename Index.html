<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bra Size Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Bra Size Calculator</h1>
        <form id="bra-calculator">
            <div class="input-group">
                <label for="underbust">Underbust (in inches):</label>
                <input type="number" id="underbust" required>
            </div>
            <div class="input-group">
                <label for="bust">Bust (in inches):</label>
                <input type="number" id="bust" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
